<div class="row">
  <div class="col-xl-4">
    <div class="row">
      <div class="col-xl-12">
        <app-core-userclaimcontent-widget-status  [loading]="loading" cssClass="gutter-b card-stretch">
        </app-core-userclaimcontent-widget-status>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-xl-12">
        <app-core-site-widget-count2 [loading]="loading"></app-core-site-widget-count2>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-xl-12">
        <app-application-memberinfo-widget2 [loading]="loading" *ngIf="CheckModuleExist('application')">
        </app-application-memberinfo-widget2>
      </div>
    </div>
  </div>
  <div class="col-xl-8">
    <div class="row">
      <div class="col-xl-4">
        <app-ReportAbuse-widget2  [loading]="loading" *ngIf="CheckModuleExist('core') && this.tokenHelper.isAdminSite" cssClass="gutter-b" [widgetHeight]="'200px'"
          [iconColor]="'success'">
        </app-ReportAbuse-widget2>
      </div>
      <div class="col-xl-4">
        <app-chart-content-widget2 [loading]="loading" *ngIf="CheckModuleExist('chart')" cssClass="gutter-b" [widgetHeight]="'200px'"
          [baseColor]="'primary'"></app-chart-content-widget2>
      </div>
      <div class="col-xl-4">
        <app-article-content-widget2  [loading]="loading" *ngIf="CheckModuleExist('article')" cssClass="gutter-b" [widgetHeight]="'200px'"
          [iconColor]="'success'"></app-article-content-widget2>
      </div>
      <div class="col-xl-4">
        <app-blog-content-widget2  [loading]="loading" *ngIf="CheckModuleExist('blog')" cssClass="gutter-b" [widgetHeight]="'200px'"
          [baseColor]="'primary'"></app-blog-content-widget2>
      </div>
    </div>
    <div class="row">
      <div class="col-xl-6">
        <app-biography-content-widget2  [loading]="loading" *ngIf="CheckModuleExist('biography')" cssClass="gutter-b"
          [widgetHeight]="'200px'" [baseColor]="'primary'"></app-biography-content-widget2>
        <div class="row">
          <div class="col-xl-6">
            <app-news-content-widget2  [loading]="loading" *ngIf="CheckModuleExist('news')" cssClass="gutter-b" [widgetHeight]="'200px'"
              [iconColor]="'success'"></app-news-content-widget2>
          </div>
          <div class="col-xl-6">
            <app-application-app-widget2  [loading]="loading" *ngIf="CheckModuleExist('application')" cssClass="gutter-b"
              [widgetHeight]="'200px'" [baseColor]="'primary'">
            </app-application-app-widget2>
          </div>
        </div>
      </div>
      <div class="col-xl-6" *ngIf="CheckModuleExist('estate')">
        <app-estate-property-widget-add  [loading]="loading" cssClass="gutter-b card-stretch"></app-estate-property-widget-add>
      </div>
      <div class="col-xl-6" *ngIf="CheckModuleExist('application')">
        <app-application-app-widget-create  [loading]="loading" cssClass="gutter-b card-stretch"></app-application-app-widget-create>
      </div>

    </div>
  </div>
</div>
<ng-container *ngIf="this.env.loadDemoDashboard ">
  <app-dashboard-wrapper></app-dashboard-wrapper>
</ng-container>
