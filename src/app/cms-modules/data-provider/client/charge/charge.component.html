<app-data-provider-plan-header *ngIf="this.requestLinkClientId>0" [optionId]="this.requestLinkClientId">
</app-data-provider-plan-header>

<div class="row">
  <div Class="col-xl-12">
    <div class="row">
      <div class="col">
        <mat-card class="example-card">
          <mat-card-header>
            <mat-card-title> {{'TITLE.Amount_payable' | translate}} </mat-card-title>
            <mat-card-subtitle></mat-card-subtitle>
          </mat-card-header>

          <mat-card-content>
            <p>
              <br>
              20000
              {{LinkPlanPriceId}}
              {{price}}
              {{currency}}
            </p>
          </mat-card-content>

          <mat-card-actions>
            <button mat-button class="btn btn-success" (click)="onActionbuttonBuy()">{{'ACTION.BUY' |
              translate}}</button>
            <button type="button" (click)="onActionBackToParent()" class="btn btn-light">
              <i class="ft-x"></i> {{'ACTION.BACK' | translate}}
            </button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
</div>
