<form  #vform="ngForm">
    <div class="ntk-cms-html-card-header">
      <!--begin:::::::::::::::::::::::::::::::::::::::::cms-header-->
        {{ formInfo.formTitle }}
      <!--end:::::::::::::::::::::::::::::::::::::::::cms-header-->
    </div>
    <div class="ntk-cms-html-card-body">
	<app-progress-spinner [options]="loading"> </app-progress-spinner>
      <!--begin:::::::::::::::::::::::::::::::::::::::::cms-body-->
        
  
        <mat-form-field class="ntk-full-width">
          <mat-label>ModuleName</mat-label>
          <input matInput [(ngModel)]="dataModel.moduleName" name="dataModel.moduleName" #ModuleName type="text"
            placeholder="ModuleName" />
          <mat-icon matSuffix *ngIf="dataModel.moduleName" matSuffix mat-icon-button aria-label="Clear"
            (click)="dataModel.moduleName = ''">close</mat-icon>
          <mat-icon matSuffix>mode_edit</mat-icon>
        </mat-form-field>
  
        <!-- ModuleEntityName Field -->
        <mat-form-field class="ntk-full-width">
          <mat-label>ModuleEntityName</mat-label>
          <input matInput [(ngModel)]="dataModel.moduleEntityName" name="dataModel.moduleEntityName" #ModuleEntityName
            type="text" placeholder="ModuleEntityName" />
          <mat-icon matSuffix *ngIf="dataModel.moduleEntityName" matSuffix mat-icon-button aria-label="Clear"
            (click)="dataModel.moduleEntityName = null">close</mat-icon>
          <mat-icon matSuffix>mode_edit</mat-icon>
        </mat-form-field>
        <!-- ModuleEntityId Field -->
        <mat-form-field class="ntk-full-width">
          <mat-label>ModuleEntityId</mat-label>
          <input matInput [(ngModel)]="dataModel.moduleEntityId" name="dataModel.moduleEntityId" #ModuleEntityId
            type="text" placeholder="ModuleEntityId" />
          <mat-icon matSuffix *ngIf="dataModel.moduleEntityId" matSuffix mat-icon-button aria-label="Clear"
            (click)="dataModel.moduleEntityId = null">close</mat-icon>
          <mat-icon matSuffix>mode_edit</mat-icon>
        </mat-form-field>
  
        <!-- SubjectBody Field -->
        <mat-form-field class="ntk-full-width">
          <mat-label>SubjectBody</mat-label>
          <textarea matInput [(ngModel)]="dataModel.subjectBody" name="dataModel.subjectBody" #SubjectBody type="text"
            placeholder="SubjectBody"></textarea>
          <mat-icon matSuffix *ngIf="dataModel.subjectBody" matSuffix mat-icon-button aria-label="Clear"
            (click)="dataModel.subjectBody = null">close</mat-icon>
          <mat-icon matSuffix>mode_edit</mat-icon>
        </mat-form-field>

        <!-- SubjectTitle Field -->
        <mat-form-field class="ntk-full-width">
          <mat-label>SubjectTitle</mat-label>
          <textarea matInput [(ngModel)]="dataModel.subjectTitle" name="dataModel.subjectTitle" #SubjectTitle type="text"
            placeholder="SubjectTitle"></textarea>
          <mat-icon matSuffix *ngIf="dataModel.subjectTitle" matSuffix mat-icon-button aria-label="Clear"
            (click)="dataModel.subjectTitle = null">close</mat-icon>
          <mat-icon matSuffix>mode_edit</mat-icon>
        </mat-form-field>

  
        <!-- <div *ngIf="tokenInfo.UserAccessAdminAllowToProfessionalData">
          <div [innerHTML]="dataModel | prettyjson"></div>
        </div> -->
  
      <!--end:::::::::::::::::::::::::::::::::::::::::cms-body-->
     </div>
	 <div class="ntk-cms-html-card-message">
      <!--begin:::::::::::::::::::::::::::::::::::::::::cms-message-->
      <div class="form-actions">
        <small class="form-text text-muted">{{ formInfo.formAlert }} </small>
        <small class="form-text text-muted danger">{{ formInfo.formError }}
        </small>
      </div>
      <!--end:::::::::::::::::::::::::::::::::::::::::cms-message-->
    </div>
    <div class="ntk-cms-html-card-footer">
      <!--begin:::::::::::::::::::::::::::::::::::::::::cms-footer-->
      <div class="form-actions" *ngIf="formInfo.formSubmitAllow  && !loading.display">
        <button type="button" (click)="onFormCancel()" class="btn btn-light">
          <i class="ft-x"></i> {{'ACTION.CANCEL' | translate}}
        </button>
        <button type="button" (click)="onFormSubmit()" class="btn btn-success">
          <i class="ft-x"></i> {{'ACTION.SAVE' | translate}}
        </button>

      </div>
      <!--end:::::::::::::::::::::::::::::::::::::::::cms-footer-->
    </div>
</form>
