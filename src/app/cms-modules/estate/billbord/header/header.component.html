<div class="table">
  <app-progress-spinner [options]="loading"> </app-progress-spinner>
  <div class="tr">
    <div class="td">
      <span class="svg-icon svg-icon-3x svg-icon-primary" [inlineSVG]="'./assets/media/svg/icons/Communication/Flag.svg'"></span>
    </div>
    <div class="td">
      <h5>{{'TITLE.Selected_Billboard'|translate}}</h5>
    </div>
    <div class="td" *ngIf="dataModelResult?.item?.id">
      link to
      <br>
      <mat-icon (click)="onActionbuttonLinkTo()" *ngIf="dataModelResult?.item?.id">&#8599;</mat-icon>
    </div>
  </div>
  <div class="tr">
    <div class="td">{{fieldsInfo['Id']?.fieldTitle}} : </div>
    <div class="td width">{{dataModelResult?.item?.id}}</div>
    <div class="td"></div>

    <div style="clear: both;"></div>
  </div>
  <div class="tr">
    <div class="td">{{fieldsInfo['Title']?.fieldTitle}} : </div>
    <div class="td width">{{dataModelResult?.item?.title}}</div>
    <div class="td"></div>
    <div style="clear: both;"></div>
  </div>
</div>
