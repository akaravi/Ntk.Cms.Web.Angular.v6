<app-cms-guide-notice [Key]="'module.coremodule.sitecreditcharge'" [svg]="'assets/media/svg/icons/Shopping/Sale2.svg'">
</app-cms-guide-notice>

<div class="row">
  <div Class="col-xl-12">
    <div class="row">
      <div class="col">
        <mat-card class="example-card">
          <mat-card-header>
            <mat-card-title>{{'TITLE.Account_charge_amount' | translate}}</mat-card-title>
            <mat-card-subtitle></mat-card-subtitle>
          </mat-card-header>

          <mat-card-content>
            <p>
              <!-- Credit Field -->
              <mat-form-field class="ntk-full-width">
                <mat-label> {{'TITLE.Amount' | translate}} </mat-label>
                <input matInput [(ngModel)]="dataModelCalculate.credit" name="dataModelCalculate.credit"
                  #Credit type="number" 
                  placeholder="0" />
                <mat-icon matSuffix *ngIf="dataModelCalculate.credit" matSuffix mat-icon-button aria-label="Clear"
                  (click)="dataModelCalculate.credit = 0">close</mat-icon>
                <mat-icon matSuffix>mode_edit</mat-icon>
              </mat-form-field>
            </p>
          </mat-card-content>
          <mat-card-actions>

            <button mat-button class="btn btn-success" (click)="onActionbuttonBuy()">{{'ACTION.BUY' |
              translate}}</button>
            <button type="button" (click)="onActionBackToParent()" class="btn btn-light">
              <i class="ft-x"></i> {{'ACTION.BACK' | translate}}
            </button>
          </mat-card-actions>
        </mat-card>
      </div>

    </div>
  </div>
</div>
