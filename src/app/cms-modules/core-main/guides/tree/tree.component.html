<div class="ntk-cms-html-tree-header">
  <!--begin:::::::::::::::::::::::::::::::::::::::::cms-header-->
  <!--end:::::::::::::::::::::::::::::::::::::::::cms-header-->

  <!--begin:::::::::::::::::::::::::::::::::::::::::cms-action-->
  <button *ngIf="dataModelResult.Access.AccessAddRow" (click)="onActionAdd()" type="button"
    class="btn btn-outline-primary">{{'ACTION.ADD' | translate}}</button>
  <button *ngIf="dataModelResult.Access.AccessEditRow && dataModelSelect?.Id>0" (click)="onActionEdit()" type="button"
    class="btn btn-outline-warning">{{'ACTION.EDIT' | translate}}</button>
  <button *ngIf="dataModelResult.Access.AccessWatchRow" (click)="onActionReload()" type="button"
    class="btn btn-outline-secondary BTN">refresh</button>

  <!--end:::::::::::::::::::::::::::::::::::::::::cms-action-->
</div>
<div class="ntk-cms-html-tree-body">
  <!--begin:::::::::::::::::::::::::::::::::::::::::cms-body-->
  <mat-tree class="category-tree cursor-pointer" [dataSource]="dataSource" [treeControl]="treeControl">
    <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding (click)="onActionSelect(node)"
      [ngStyle]="{'background': dataModelSelect.Id>0 && dataModelSelect.Id === node.Id ? '#d3d3da' : '' }">
      <button mat-icon-button disabled></button>
      <i [ngClass]="node.Icon" aria-hidden="true"></i>
      &nbsp;&nbsp;&nbsp;&nbsp;
      {{node.TitleFa}}
    </mat-tree-node>
    <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
      <li>
        <div class="mat-tree-node" (click)="onActionSelect(node)"
          [ngStyle]="{'background': dataModelSelect.Id>0 && dataModelSelect.Id === node.Id ? '#d3d3da' : '' }">
          <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'Toggle ' + node.TitleFa"
            (click)="onActionSelect(node)">
            <mat-icon class="mat-icon-rtl-mirror">
              {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
            </mat-icon>
          </button>
          <i [ngClass]="node.Icon" [style.color]="node.Color" aria-hidden="true"></i>
          &nbsp;&nbsp;&nbsp;&nbsp;
          {{node.TitleFa}}
        </div>
        <ul [class.category-tree-invisible]="!treeControl.isExpanded(node)">
          <ng-container matTreeNodeOutlet></ng-container>
        </ul>
      </li>
    </mat-nested-tree-node>
  </mat-tree>
  <!--end:::::::::::::::::::::::::::::::::::::::::cms-body-->
</div>
<div class="ntk-cms-html-tree-footer">
  <!--begin:::::::::::::::::::::::::::::::::::::::::cms-footer-->
  <!--end:::::::::::::::::::::::::::::::::::::::::cms-footer-->
</div>
