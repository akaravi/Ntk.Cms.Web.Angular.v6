<div class="card card-custom card-stretch gutter-b">
  <!-- Header -->
  <div class="card-header border-0 mt-4">
    <h3 class="card-title align-items-start flex-column">
      <span class="card-label font-weight-bolder text-dark">{{widgetInfoModel.title}}</span>
      <span class="text-muted mt-3 font-weight-bold font-size-sm">{{widgetInfoModel.description}}</span>
    </h3>
    <div class="card-toolbar">
      <div *ngIf="widgetInfoModel.link && widgetInfoModel.link.length>0">
        <a routerLink="{{widgetInfoModel.link}}" routerLinkActive="active" ngbDropdownToggle
          class="btn btn-clean btn-hover-light-primary btn-sm btn-icon">
          <i class="ki ki-bold-more-hor"></i>
        </a>
        <div ngbDropdownMenu class="dropdown-menu dropdown-menu-md dropdown-menu-right">
        </div>
      </div>
    </div>
  </div>
  <!-- Body -->
  <div class="card-body pt-8">
    <!-- LinkCmsSiteId Field -->
    <app-cms-site-selector (optionChange)="onActionSiteSelect($event)" [optionDisabled]="false" [(loading)]="loading"
      [optionSelectForce]=" this.tokenInfoModel.siteId"
      [optionPlaceholder]="this.translate.instant('TITLE.WEBSITE')"></app-cms-site-selector>

    <!--begin::Item-->
    <div *ngFor="let item of modelData| keyvalue ; index as i" class="d-flex align-items-center mb-10">
      <!--begin::Symbol-->
      <div class="symbol symbol-40 {{indexTheme[i]}} mr-5">
        <span class="symbol-label">

        </span>
      </div>
      <!--end::Symbol-->

      <!--begin::Text-->
      <div class="d-flex flex-column font-weight-bold">
        <a class="text-dark-75 text-hover-primary mb-1 font-size-lg cursor-pointer">{{item.key}}</a>
        <span class="text-muted">{{item.value}}</span>
      </div>
      <!--end::Text-->
    </div>
    <!--end::Item-->




  </div>
</div>
