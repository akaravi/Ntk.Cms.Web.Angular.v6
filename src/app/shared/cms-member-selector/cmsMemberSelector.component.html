<mat-form-field class="ntk-full-width">
    <span matPrefix><img *ngIf="dataModelSelect && dataModelSelect.linkMainImageId" style="vertical-align:middle;" class="ntk-hover-zoom" aria-hidden src="{{dataModelSelect.linkMainImageId | cmsthumbnail}}" height="25" width="25" /> &nbsp;</span>
    <input type="text" placeholder="{{optionPlaceholder}}" [attr.disabled]="optionDisabled? true : null" aria-label="Assignee" matInput [formControl]="formControl" [matAutocomplete]="auto33">
    <mat-autocomplete #auto33="matAutocomplete" [displayWith]="displayFn"  (optionSelected)="onActionSelect($event.option.value)">
        <mat-option *ngFor="let state of filteredOptions | async" [value]="state"  [disabled]="optionDisabled">
            <img *ngIf="state.linkMainImageId" style="vertical-align:middle;" class="ntk-hover-zoom" aria-hidden src="{{state.linkMainImageId | cmsthumbnail}}" height="25" width="25" />
            <span>{{ displayOption(state) }}</span>
        </mat-option>
    </mat-autocomplete>
    <mat-icon matSuffix *ngIf="dataModelSelect.id" matSuffix
    mat-icon-button aria-label="Clear" (click)="onActionSelectClear()">close</mat-icon>
    <ng-content></ng-content>
</mat-form-field>
