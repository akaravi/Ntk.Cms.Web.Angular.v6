<!--begin::Notice-->

<div class="row">
  <div class="col-12">
    <div class="alert alert-custom alert-white alert-shadow gutter-b" [ngClass]="classes" role="alert">
      <ng-container *ngIf="icon || svg">
        <div class="alert-icon alert-icon-top">
          <ng-container *ngIf="svg">
            <span class="svg-icon svg-icon-3x svg-icon-primary" [inlineSVG]="svg"></span>
          </ng-container>
          <ng-container *ngIf="icon">
            <i [ngClass]="icon"></i>
          </ng-container>
        </div>
      </ng-container>
      <div class="alert-text">
        <h4> {{ title }}</h4>
        <div [innerHTML]="description"></div>
        <div class="row">
          <div class="col-md-6 col-sm-6 col-xs-9">
            <div *ngIf="bodyShow" [innerHTML]="body"></div>
            <div *ngIf="podcastSrc && podcastSrc?.length>0">
              <audio controls>
                <source src="{{podcastSrc | cmsthumbnail}}" type="audio/mp3">
                Your browser does not support the audio tag.
              </audio>
            </div>
          </div>
          <div class="col-md-6 col-sm-6 col-xs-9">
            <div *ngIf="movieSrc && movieSrc?.length>0">
              <video controls>
                <source src="{{movieSrc }}" type="video/mp4">
                Your browser does not support the video tag.
              </video>
            </div>
          </div>
        </div>
      </div>
      <div style="align-self: end;">
        <button type="button" *ngIf="!bodyShow&& (body?.length>0 || podcast>0 || movie>0)"
          class="btn btn-outline-primary" (click)="onActionBottunClick()">
          {{'TITLE.More' | translate}}
        </button>
        <button type="button" *ngIf="bodyShow" class="btn btn-outline-primary" (click)="onActionCloseBottunClick()">
          {{'TITLE.guide' | translate}}
        </button>
      </div>
    </div>
  </div>
</div>

<!--end::Notice-->
