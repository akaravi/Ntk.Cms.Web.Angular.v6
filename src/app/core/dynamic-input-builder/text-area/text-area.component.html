<mat-form-field class="ntk-full-width">
    <mat-label>{{optionTitle}}</mat-label>
    <textarea matInput [(ngModel)]="modelDate" name="string" #string type="text" placeholder="{{optionPlaceholder}}" [disabled]="optionDisabled"
        [ngModelOptions]="{standalone: true}" [required]="optionRequired" rows=5></textarea>
    <mat-icon matSuffix>mode_edit</mat-icon>
</mat-form-field>
